<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumplea침os Carlos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumplea침os Viejo QLO</h1>
  <p>Hoy celebramos los 87 a침os de bida</p>
  <p>porque ser elegante no quita lo buena onda 游꽁</p>
  <p>Te deseamos m치s alegr칤a que drama,</p>
  <p>y m치s brindis que excusas para no salir pajaron.</p>
  <p><em>Viejo Reqlo, pero con clase 游땙</em></p>
  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito 游볙</button>

  <script>
    const emojis = ['游꿀', '游꾹', '游봅', '游꾸', '游꼻'];
    const totalEmojis = 60; // cantidad moderada

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}em`;
      emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
      emoji.style.animationDelay = `${-Math.random() * 20}s`;
      document.body.appendChild(emoji);
    }

    const boton = document.getElementById("boton-celebrar");
    let yaSeMovioElBoton = false; // Flag para controlar si el bot칩n ya se movi칩

    // Cuando el mouse entra (en PC) o en el primer tap (en celu, a veces dispara mouseenter)
    boton.addEventListener("click", () => {
      if (!yaSeMovioElBoton) { // Solo si no se ha movido antes
        const x = Math.random() * 200 - 100; // Un rango m치s peque침o para que no se vaya tan lejos
        const y = Math.random() * 100 - 50;  // Un rango m치s peque침o
        boton.style.transform = `translate(${x}px, ${y}px)`;
        yaSeMovioElBoton = true; // Marcamos que ya se movi칩
      }
    });

    // Cuando se hace click (tanto en PC como en celu)
    boton.addEventListener("click", () => {
      // Este evento SIEMPRE abrir치 el link, independientemente de si se movi칩 o no.
      // La idea es que el "click" es el evento final que abre la URL.
      window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
    });

    // Opcional: Esto es por si quieres que el bot칩n "vuelva" a su lugar
    // si el mouse sale sin hacer click en el PC, antes de que se mueva.
    // Aunque con la nueva l칩gica, una vez que se mueve, se queda ah칤.
    /*
    boton.addEventListener("mouseleave", () => {
      if (!yaSeMovioElBoton) { // Si no se ha movido a칰n, lo devuelve
        boton.style.transform = 'translate(0, 0)';
      }
    });
    */
  </script>
</body>
</html>
