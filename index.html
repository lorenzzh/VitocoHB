<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumplea帽os Carlos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumplea帽os Viejo QLO</h1>
  <p>Hoy celebramos los 87 a帽os de bida</p>

  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito </button>

  <script>
    const emojis = ['', '', 'コ', '', ''];
    const totalEmojis = 60; // cantidad moderada

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');

let seMovioEnElPrimerToque = false; // Flag que indica si el bot贸n ya se movi贸 con el primer tap/click

boton.addEventListener("mouseenter", () => {
  // En PC, esto mover谩 el bot贸n una vez al pasar el mouse.

  if (!seMovioEnElPrimerToque) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    boton.style.transform = `translate(${x}px, ${y}px)`;

});

boton.addEventListener("click", (event) => {

    return; // Salimos de la funci贸n despu茅s de moverlo en el primer tap.

</body>
</html>
