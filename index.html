<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumplea√±os Vitoco</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumplea√±os Don Victor</h1>
  <p>Hoy celebras Muchos a√±os de Vida</p>
  <p>Espero que lo est√©s pasando bien</p>
  <p>Te deseo mucho amor, alegr√≠a y puros buenos deseos</p>
  <p>y m√°s brindis üç∑ .</p>
  <p><em>Que lo pases Genial üòé</em></p>
  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito ü•Ç</button>

  <audio id="musicaCumpleanos" src="tu_musica_de_cumpleanos.mp3" preload="auto"></audio>

  <script>
    const emojis = ['üéâ', 'üéÇ', 'ü•≥', 'üéÅ', 'üç∞'];
    const totalEmojis = 60;

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}em`;
      emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
      emoji.style.animationDelay = `${-Math.random() * 20}s`;
      document.body.appendChild(emoji);
    }

    const boton = document.getElementById("boton-celebrar");
    const musica = document.getElementById("musicaCumpleanos"); // Obtenemos el elemento de audio
    let seMovioEnElPrimerToque = false;
    let bloqueandoClickTemporalmente = false; // Flag para el bloqueo moment√°neo

    boton.addEventListener("mouseenter", () => {
      if (!seMovioEnElPrimerToque) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        boton.style.transform = `translate(${x}px, ${y}px)`;
        seMovioEnElPrimerToque = true;
      }
    });

    boton.addEventListener("click", (event) => {
      const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0);

      if (isTouchDevice) {
        if (!seMovioEnElPrimerToque) {
          if (bloqueandoClickTemporalmente) {
              return; 
          }
          
          bloqueandoClickTemporalmente = true; 

          const x = Math.random() * 200 - 100;
          const y = Math.random() * 100 - 50;
          boton.style.transform = `translate(${x}px, ${y}px)`;
          seMovioEnElPrimerToque = true; 

          boton.style.pointerEvents = 'none'; 
          setTimeout(() => {
            boton.style.pointerEvents = 'auto'; 
            bloqueandoClickTemporalmente = false; 
          }, 300); 

          event.preventDefault(); 
          event.stopPropagation(); 
          return; 
        } else {
          if (musica) { // Si el elemento de audio existe
            musica.play().catch(e => console.log("No se pudo reproducir la m√∫sica:", e));
          }
          window.open("regalito.jpg", "_blank"); 
        }
      } else {
        if (!seMovioEnElPrimerToque) { 
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 100 - 50;
            boton.style.transform = `translate(${x}px, ${y}px)`;
            seMovioEnElPrimerToque = true;
            return;
        }
        if (musica) { // Si el elemento de audio existe
            musica.play().catch(e => console.log("No se pudo reproducir la m√∫sica:", e));
        }
        window.open("regalito.jpg", "_blank"); 
      }
    });
  </script>
</body>
</html>
