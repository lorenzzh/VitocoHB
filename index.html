<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumplea√±os Carlos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumplea√±os Viejo QLO</h1>
  <p>Hoy celebramos los 87 a√±os de bida</p>
  <p>porque ser elegante no quita lo buena onda üç∑</p>
  <p>Te deseamos m√°s alegr√≠a que drama,</p>
  <p>y m√°s brindis que excusas para no salir pajaron.</p>
  <p><em>Viejo Reqlo, pero con clase üòé</em></p>
  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito ü•Ç</button>

  <script>
    const emojis = ['üéâ', 'üéÇ', 'ü•≥', 'üéÅ', 'üç∞'];
    const totalEmojis = 60; // cantidad moderada

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}em`;
      emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
      emoji.style.animationDelay = `${-Math.random() * 20}s`;
      document.body.appendChild(emoji);
    }

    const boton = document.getElementById("boton-celebrar");
let seMovioUnaVez = false;
let procesandoPrimerToque = false; // Nuevo flag para evitar doble disparo en el primer toque

boton.addEventListener("mouseenter", () => {
  // Esta parte es para el PC, si el mouse entra.
  // No nos importa mucho para el celular, pero la dejamos por si acaso.
  if (!seMovioUnaVez) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    boton.style.transform = `translate(${x}px, ${y}px)`;
    seMovioUnaVez = true;
  }
});

boton.addEventListener("click", (event) => {
  // Aqu√≠ es donde est√° la magia para el celular, sin importar el PC.
  // Intentamos ser lo m√°s estrictos posible.
  if (!seMovioUnaVez) {
    // Si es el primer tap y no se ha movido todav√≠a
    if (!procesandoPrimerToque) { // Evita que se dispare m√∫ltiples veces en un microsegundo
      procesandoPrimerToque = true; // Marca que estamos procesando el primer toque

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      boton.style.transform = `translate(${x}px, ${y}px)`;
      seMovioUnaVez = true; // El bot√≥n ya se movi√≥

      // Desactivamos temporalmente el click en el bot√≥n para que el primer tap no abra el link
      // Y permitimos que se pueda clickear de nuevo despu√©s de un breve momento
      boton.style.pointerEvents = 'none'; // Deshabilita el click
      setTimeout(() => {
        boton.style.pointerEvents = 'auto'; // Habilita el click de nuevo
        procesandoPrimerToque = false; // Resetear el flag
      }, 500); // Dar un tiempo prudente para que no se active el link en el mismo tap

      event.preventDefault(); // Evita que el navegador abra el link con el primer click/tap
      event.stopPropagation(); // Evita que el evento burbujee y active otras cosas
      return; // Detenemos la funci√≥n aqu√≠ para que NO abra el link.
    }
  } else {
    // Si ya se movi√≥ el bot√≥n (fue el segundo tap o click en PC)
    // Aqu√≠ s√≠ abrimos el link.
    window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
  }
});
    
  </script>
</body>
</html>
