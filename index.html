<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumpleaños Carlos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumpleaños Viejo QLO</h1>
  <p>Hoy celebramos los 87 años de bida</p>
  <p>porque ser elegante no quita lo buena onda 🍷</p>
  <p>Te deseamos más alegría que drama,</p>
  <p>y más brindis que excusas para no salir pajaron.</p>
  <p><em>Viejo Reqlo, pero con clase 😎</em></p>
  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito 🥂</button>

  <script>
    const emojis = ['🎉', '🎂', '🥳', '🎁', '🍰'];
    const totalEmojis = 60; // cantidad moderada

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}em`;
      emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
      emoji.style.animationDelay = `${-Math.random() * 20}s`;
      document.body.appendChild(emoji);
    }

    const boton = document.getElementById("boton-celebrar");
let seMovioEnElPrimerToque = false;
let bloqueandoClickTemporalmente = false; // Nuevo flag para el bloqueo momentáneo

boton.addEventListener("mouseenter", () => {
  // Esta parte es para el PC (mouse), no afecta el comportamiento de 2 taps en móvil.
  if (!seMovioEnElPrimerToque) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    boton.style.transform = `translate(${x}px, ${y}px)`;
    seMovioEnElPrimerToque = true;
  }
});

boton.addEventListener("click", (event) => {
  // Verificamos si es un dispositivo táctil (es vital para el comportamiento del celu)
  const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0);

  if (isTouchDevice) {
    // *** Lógica ESPECÍFICA para dispositivos móviles (1 tap mueve, 2do tap abre) ***
    if (!seMovioEnElPrimerToque) {
      // Si es el PRIMER TAP en el móvil
      if (bloqueandoClickTemporalmente) {
          // Si ya estamos en proceso de bloquear el click, simplemente salimos.
          // Esto evita múltiples disparos en un tap muy rápido.
          return; 
      }
      
      bloqueandoClickTemporalmente = true; // Activamos el bloqueo

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      boton.style.transform = `translate(${x}px, ${y}px)`;
      seMovioEnElPrimerToque = true; // Ya se movió

      // Desactivamos el botón *inmediatamente* después del movimiento
      // para que el mismo evento 'click' no pueda abrir el link.
      // Y lo reactivamos muy rápido para que el 2do tap funcione.
      boton.style.pointerEvents = 'none'; 
      setTimeout(() => {
        boton.style.pointerEvents = 'auto'; // Vuelve a ser clickeable
        bloqueandoClickTemporalmente = false; // Resetear el flag de bloqueo
      }, 300); // Dale unos milisegundos para que el click no se propague.

      event.preventDefault(); // SUPER IMPORTANTE: Cancela la acción por defecto del navegador (abrir link)
      event.stopPropagation(); // Evita que el evento siga su curso.
      return; // Salimos de la función. El link NO SE ABRE.
    } else {
      // Si ya se movió (es el SEGUNDO TAP en el móvil)
      window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
    }
  } else {
    // *** Lógica para PC (no te importa, pero la dejamos funcional) ***
    if (!seMovioEnElPrimerToque) { 
        // Si en PC se hace click antes de mouseenter, lo movemos
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        boton.style.transform = `translate(${x}px, ${y}px)`;
        seMovioEnElPrimerToque = true;
        // En PC, podemos dejar que el mismo click abra el link después de moverlo,
        // o pedir un segundo click. Para simplificar, si no te importa el PC:
        // window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
        // O si quieres que se parezca al celu y necesite 2 clics en PC:
        return; // Pide un segundo click en PC también.
    }
    window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
  }
});
    
  </script>
</body>
</html>
