<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Cumplea帽os Carlos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght%40700&family=Raleway&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2em;
      margin: 0.3em;
      position: relative;
      z-index: 10;
      color: #ccc;
    }

    .celebrar-btn {
      margin-top: 2em;
      padding: 12px 28px;
      font-size: 1em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .celebrar-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    .emoji {
      position: absolute;
      top: -2em;
      user-select: none;
      pointer-events: none;
      opacity: 0.7;
      font-size: 2em;
      animation-name: caer;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Cumplea帽os Viejo QLO</h1>
  <p>Hoy celebramos los 87 a帽os de bida</p>
  <p>porque ser elegante no quita lo buena onda </p>
  <p>Te deseamos m谩s alegr铆a que drama,</p>
  <p>y m谩s brindis que excusas para no salir pajaron.</p>
  <p><em>Viejo Reqlo, pero con clase </em></p>
  <button id="boton-celebrar" class="celebrar-btn">Te hice un regalito </button>

  <script>
    const emojis = ['', '', 'コ', '', ''];
    const totalEmojis = 60; // cantidad moderada

    for (let i = 0; i < totalEmojis; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}em`;
      emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
      emoji.style.animationDelay = `${-Math.random() * 20}s`;
      document.body.appendChild(emoji);
    }

    const boton = document.getElementById("boton-celebrar");
    let seMuevePorPrimeraVez = false; // Este es el flag principal para controlar el movimiento

    // Evento para cuando el mouse entra (en PC)
    boton.addEventListener("mouseenter", () => {
      if (!seMuevePorPrimeraVez) { // Si NO se ha movido antes
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        boton.style.transform = `translate(${x}px, ${y}px)`;
        seMuevePorPrimeraVez = true; // Marcamos que ya se movi贸
      }
    });

    // Evento para cuando se hace click (PC y m贸vil)
    boton.addEventListener("click", () => {
      if (!seMuevePorPrimeraVez) { // Esto es para el primer tap en m贸vil (que a veces no activa mouseenter primero)
        // O para PC si se hace click antes de mouseenter (raro, pero posible)
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        boton.style.transform = `translate(${x}px, ${y}px)`;
        seMuevePorPrimeraVez = true; // Marcamos que ya se movi贸
        // IMPORTANTE: En el primer tap/click que causa el movimiento, NO abrimos el link a煤n.
        // Se necesita un segundo tap/click.
        return; 
      }

      // Si el bot贸n YA se movi贸 (seMuevePorPrimeraVez es true), entonces siempre abrimos el link
      window.open("https://i.pinimg.com/736x/0e/67/e2/0e67e2c0e385c0a8cc4741968ca9a9cb.jpg", "_blank");
    });
  </script>
</body>
</html>
